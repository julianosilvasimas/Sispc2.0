<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="ui-g">
    <div class="ui-g-12">
        <div class="card">
                <h1>Filtros de Fases</h1>
                <p-panel>
                    
                    <div style="text-align: center;">
                        <section class="grid grid-auto-flow-1">
                        <div class="item"><p-multiSelect  [options]="municipio" defaultLabel="Regulatório" ></p-multiSelect></div>
                        <div class="item"><p-multiSelect [options]="municipio" defaultLabel="Engenharia(Projeto)" ></p-multiSelect></div>
                        <div class="item"><p-multiSelect  [options]="municipio" defaultLabel="Financeiro(Capex)" ></p-multiSelect></div>
                        <div class="item"><p-multiSelect [options]="municipio" defaultLabel="Licenciamentos" ></p-multiSelect></div>
                        <div class="item"><p-multiSelect  [options]="municipio" defaultLabel="Contratação" ></p-multiSelect></div>
                        <div class="item"><p-multiSelect [options]="municipio" defaultLabel="Engenharia(Obra)" ></p-multiSelect></div>
                        <div class="item"><p-multiSelect  [options]="municipio" defaultLabel="Comissionamento" ></p-multiSelect></div>
                        <div class="item"><p-multiSelect [options]="municipio" defaultLabel="Comprovação" ></p-multiSelect></div>
                        </section>
                    </div>
                </p-panel>
              <h1>Portfólio</h1>
                
                  <p-table #dt [columns]="cols" [value]="cars"  [paginator]="true" [rows]="10" selectionMode="single" [(selection)]="selectedCar1" dataKey="nProjeto">
                      <ng-template pTemplate="caption">
                          <div style="text-align: right; height: 30px;">       
                              <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                              <input type="text" pInputText size="40" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto; margin-top: 10px;margin-right: 15px">
                              <button type="button" pButton icon="ui-icon-receipt" iconPos="left" label="Exportar Dados" (click)="dt.exportCSV({selectionOnly:true})" style="float:right;background: #1B82D7;"></button>
                          </div>
                      </ng-template>
                      <ng-template pTemplate="header" let-columns>
                          <tr> 
                              <th *ngFor="let col of columns">
                                  {{col.header}}
                              </th>
                          </tr>
                          <tr>
                              <th *ngFor="let col of columns" [ngSwitch]="col.field">
                                  <input *ngSwitchCase="'nProjeto'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                                  <div *ngSwitchCase="'marco'">
                                      Marco < {{yearFilter}}
                                      <i class="fa fa-close" (click)="yearFilter=null;dt.filter(null, col.field, col.filterMatchMode)" style="cursor:pointer" *ngIf="yearFilter"></i>
                                      <p-slider [style]="{'width':'100%','margin-top':'8px'}" [(ngModel)]="yearFilter" [min]="1970" [max]="2010" (onChange)="onYearChange($event, dt)"></p-slider>
                                  </div>
                                  <p-multiSelect *ngSwitchCase="'municipio'" [options]="municipio" defaultLabel="Todos" (onChange)="dt.filter($event.value, col.field, 'in')"></p-multiSelect>
                                  <p-multiSelect *ngSwitchCase="'status'" [options]="status" defaultLabel="Todos" (onChange)="dt.filter($event.value, col.field, 'in')"></p-multiSelect>
                              </th>
                          </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-rowData let-columns="columns">
                          <tr [pSelectableRow]="rowData">
                              <td *ngFor="let col of columns">
                                  {{rowData[col.field]}}
                              </td>
                          </tr>
                      </ng-template>
                      <div style="padding-top: 5px;">
                      <ng-template pTemplate="summary">
                          
                            <div style="text-align: left">
                                Projeto selecionado: {{selectedCar1 ? selectedCar1.nProjeto + ' - ' + selectedCar1.nome + ' - ' + selectedCar1.status + ' - ' + selectedCar1.municipio: 'none'}}
                            </div>
                            <button type="button"  routerLink="/mainprojeto"  pButton icon="ui-icon-receipt" iconPos="left" label="Abrir Projeto"  style="float:right;background: #1B82D7;margin-top: -25px;"></button>
                        </ng-template>
                    </div>
                    
                  </p-table>
                  <br>
                  <hr>
                  
        </div>
    </div>
</div>
