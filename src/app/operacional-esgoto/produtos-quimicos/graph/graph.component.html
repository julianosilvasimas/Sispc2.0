<div class="ui-g"> 
  <div class="ui-g-12 ui-md-2 card" style="text-align: center;" *ngFor="let pq of ProdutosQuimicos"> 
    <div style="margin-left: 10px; margin-right: 10px;">
        <div class="ui-g-12 ui-md-12" > 
            <b>{{pq.indicador.nome}}</b>
        </div>
        <img class="ui-g-6" style="height: 70px; width: 60px;" src="assets/layout/images/esgoto/{{pq.porcentagem}}.png">
        <div class="ui-g-6" style="text-align: left; font-size: 35px;"> 
            {{  ((pq.valor/pq.indicador.maximo)*100).toFixed(0)  }}%
        </div>
        <div class="ui-g-12 ui-md-12" style="text-align: left;"> 
            Qtd: {{pq.valor}}<br>
            Máximo: {{pq.indicador.maximo}}
        </div>
        <div class="ui-g-12 ui-md-12" style="font-size: 10px;text-align: left;" > 
            Colaborador: {{pq.usuario}}
        </div>
        <div class="ui-g-12 ui-md-12" style="font-size: 10px;text-align: left;" > 
            Atualização: {{pq.dataIndicador}}
        </div>
    </div>
    </div>
</div>
