
<div class="ui-g dashboard">
    <div class="ui-g-12 ui-lg-4">
        <div class="user-card ui-shadow-content">
            <div class="user-card-header">
            </div>
            <div class="user-card-content">
                <div class="user-card-name">
                    <span>{{ Usuario }}</span>
                </div>

                 <div class="user-detail">
                   <ul>
                     <li class="clearfix">
                         <i class="material-icons">insert_drive_file</i>
                         <span class="project-title">Relatórios</span>
                     </li>
                     <li class="clearfix">
                         <i class="material-icons">blur_on</i>
                         <span class="project-title">Produtos Químicos</span>
                     </li>
                     <li class="clearfix">
                         <i class="material-icons">timeline</i>
                         <span class="project-title">Indicadores Diários</span>
                         <div class="message-attachment" style="margin-left: 15px !important; margin-top: -350px !important;">
                             <button type="button" pButton icon="pi pi-caret-right"  (click)="SalvarNotificacao()"></button>
                         </div>
                     </li>
                   </ul>
                </div> 
            </div>
        </div>
    </div>

    <div class="ui-g-12 ui-lg-8 chat">
        <p-panel header="Livro de Ocorrências" styleClass="ui-shadow-content">
            <ul>
                <p-scrollPanel [style]="{width: '100%', height: '375px'}" scrollTop="1000000">
                    <div *ngFor="let not of ListaDeNotificacoes">
                        <li class="clearfix message-from" style="margin-left: 12px;" *ngIf="not.admin==0">
                            <span>
                                <div style="font-size: 12px;"><b>{{ not.unidade }}</b> - {{ not.usuario }}<br></div>
                                <div style="font-size: 11px;">{{ not.dataDaCriacao }} - {{ not.texto }}</div>
                            </span>
                        </li>
                        <li class="clearfix message-own" style="margin-left: 12px;"  *ngIf="not.admin==1">
                            <span>
                                <div style="font-size: 12px;"><b>{{ not.unidade }}</b> - {{ not.usuario }}<br></div>
                                <div style="font-size: 11px;">{{ not.dataDaCriacao }} - {{ not.texto }}</div>
                            </span>
                        </li>
                    </div>
                </p-scrollPanel>
            </ul>
            <div class="new-message">
                <div class="message-attachment">
                    <i class="material-icons">message</i>
                </div>
                <div class="message-input">
                    <input type="text" [(ngModel)]="NotificacaoTexto" pInputText placeholder="Escreva sua mensagem" />
                </div>
                <div class="message-attachment" style="margin-left: 15px !important; margin-top: -350px !important;">
                    <button type="button" pButton icon="pi pi-caret-right"  (click)="SalvarNotificacao()"></button>
                </div>
            </div>
        </p-panel>
    </div>

    <div class="ui-g-12 ui-lg-4">
        <p-panel header="Editar Unidades" styleClass="ui-shadow-content">
            <app-editar-unidades></app-editar-unidades>
        </p-panel>
    </div>
    <div class="ui-g-12 ui-lg-4">
        <p-panel header="Editar Indicadores" styleClass="ui-shadow-content">
            <app-editar-indicadores></app-editar-indicadores>
        </p-panel>
    </div>
</div>
