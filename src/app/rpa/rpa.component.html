
<div class="card card-title ui-g-12">
  <h1>Status de Bot's</h1>
  <div class="card ui-g-2" style="margin-left: 40px;margin-top: 5px;" *ngFor="let b of bot">
    <img class="ui-g-6" src="assets/layout/images/rpa/{{b.status}}.png">
    <div class="ui-g-6">
      <div style="font-weight: bold;" class="ui-g-12">{{ b.nomeBot }}</div>
      <div class="ui-g-12">{{ b.status }}</div>
      <div class="ui-g-12">{{ b.gerencia }}</div>
      <div class="ui-g-12" >
        <button pButton type="button" icon="pi pi-search" (click)="selectCar(b)"></button>
      </div>
    </div>
  </div>
</div>
<p-dialog header="Detalhe Bot" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [style]="{width: '50%'}"  (onAfterHide)="onDialogHide()">
  <div class="ui-g" *ngIf="selectedBot" style="height:50%">
    <div class="ui-g-6" style="text-align:center">
        <img src="assets/layout/images/rpa/{{selectedBot.status}}.png" width="200px">
    </div>
    <div class="ui-g-6" style="text-align:left">
    
      <div class="ui-g-4">Nome: </div>
      <div class="ui-g-8">{{selectedBot.nomeBot}}</div>

      <div class="ui-g-4">Status: </div>
      <div class="ui-g-8">{{selectedBot.status}}</div>

      <div class="ui-g-4">GerÃªncia: </div>
      <div class="ui-g-8">{{selectedBot.gerencia}}</div>

      <div class="ui-g-4">Descricao: </div>
      <div class="ui-g-8">{{selectedBot.descricao}}</div>
      
    </div>
    <div class="ui-g-12">
      <p-dataView #dv [value]="selectedBot.ultimoStatus" [paginator]="true" [rows]="5" paginatorPosition="both" filterBy="nome" [sortOrder]="sortOrder">

        <ng-template let-bot pTemplate="listItem">
          <div class="ui-g-12">
            <div class="car-details">
              <div class="ui-g-2">Nome: <b>{{bot.nome}}</b></div>
              <div class="ui-g-2">Hostname: <b>{{bot.hostname}}</b></div>
              <div class="ui-g-2">Status: <b>{{bot.status}}</b></div>
              <div class="ui-g-6">Datahora: <b>{{bot.horario}}</b></div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
</p-dialog>
